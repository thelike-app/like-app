<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIKE</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    h1 {
      font-size: 6rem;
      text-align: center;
      margin-top: 80px;
    }

    .search-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -50px;
    }

    input[type="text"] {
      padding: 10px 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      width: 300px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ccc;
    }

    .tagline {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: #ccc;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background-color: #111;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>LIKE</h1>

  <div class="search-section">
    <input type="text" id="playerInput" placeholder="Enter NBA player name...">
    <button onclick="getPlayerStats()">ANALYZE</button>
    <div class="tagline">Ask less. Get more.</div>
  </div>

  <div id="statsTable"></div>

  <footer>
    We donâ€™t care who you are.
  </footer>

  <script>
    async function getPlayerStats() {
      const playerName = document.getElementById("playerInput").value.trim();
      if (!playerName) {
        alert("Please enter a player name");
        return;
      }

      try {
        const res = await fetch(`/api/playerstats?player=${encodeURIComponent(playerName)}`);
        const data = await res.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        let table = `<h2 style="text-align:center">${data.player} - Last 10 Games</h2>`;
        table += `<table>
                    <tr>
                      <th>Game</th>
                      <th>Points</th>
                      <th>Assists</th>
                      <th>Rebounds</th>
                      <th>3 Pointers</th>
                    </tr>`;

        data.games.forEach(g => {
          table += `<tr>
                      <td>${g.game}</td>
                      <td>${g.points}</td>
                      <td>${g.assists}</td>
                      <td>${g.rebounds}</td>
                      <td>${g.threes}</td>
                    </tr>`;
        });

        table += `</table>`;
        document.getElementById("statsTable").innerHTML = table;

      } catch (error) {
        alert("Failed to fetch stats");
      }
    }
  </script>

</body>
</html>
