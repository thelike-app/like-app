<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIKE</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 80px;
      font-size: 64px;
      letter-spacing: 2px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 280px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
    .tagline {
      margin-top: 10px;
      font-size: 14px;
      color: grey;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 12px;
      color: grey;
    }
    #results {
      margin-top: 30px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>LIKE</h1>
  <input type="text" id="playerInput" placeholder="Player name"/>
  <br/>
  <button onclick="analyzePlayer()">ANALYZE</button>
  <div class="tagline">Ask less. Get more.</div>

  <div id="results"></div>

  <div class="footer">
    We donâ€™t care who you are.
  </div>

  <script>
    async function analyzePlayer() {
      const playerName = document.getElementById("playerInput").value.trim();
      if (!playerName) {
        alert("Please enter a player name");
        return;
      }

      try {
        const response = await fetch(`/api/playerstats?player=${encodeURIComponent(playerName)}`);
        const data = await response.json();

        if (data.error) {
          document.getElementById("results").innerText = data.error;
        } else {
          document.getElementById("results").innerText =
            `Player: ${data.player.firstname} ${data.player.lastname}\n` +
            `Team: ${data.player.team.name}\n` +
            `Position: ${data.player.leagues.standard.pos}\n\n` +
            `Recent Stats:\n` + JSON.stringify(data.stats, null, 2);
        }
      } catch (error) {
        document.getElementById("results").innerText = "Failed to fetch player stats.";
      }
    }
  </script>

</body>
</html>
