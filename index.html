<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIKE</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    /* Üstteki LIKE yazısı */
    h1 {
      font-size: 6rem;
      text-align: center;
      margin-top: 80px;
    }

    /* Ortadaki arama alanı ve buton */
    .search-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -50px;
    }

    input[type="text"] {
      padding: 10px 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      width: 300px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ccc;
    }

    /* Ask less yazısı */
    .tagline {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Alt kısım */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>LIKE</h1>

  <div class="search-section">
    <input type="text" placeholder="Enter player name...">
    <button>ANALYZE</button>
    <div class="tagline">Ask less. Get more.</div>
  </div>

  <footer>
    We don’t care who you are.
  </footer>

</body>
</html>
