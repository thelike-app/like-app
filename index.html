<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIKE</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    h1 {
      font-size: 6rem;
      text-align: center;
      margin-top: 80px;
    }

    .search-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -50px;
    }

    input[type="text"] {
      padding: 10px 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      width: 300px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ccc;
    }

    .tagline {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: #ccc;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background-color: #111;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>LIKE</h1>

  <div class="search-section">
    <input type="text" id="playerInput" placeholder="Enter NBA player name...">
    <button onclick="getPlayerStats()">ANALYZE</button>
    <div class="tagline">Ask less. Get more.</div>
  </div>

  <div id="statsTable"></div>

  <footer>
    We don’t care who you are.
  </footer>

  <script>
    async function getPlayerStats() {
      const playerName = document.getElementById("playerInput").value.trim();
      if (!playerName) {
        alert("Please enter a player name");
        return;
      }

      // 1. Oyuncu ID'sini bul
      const searchResponse = await fetch(`https://www.balldontlie.io/api/v1/players?search=${playerName}`);
      const searchData = await searchResponse.json();

      if (searchData.data.length === 0) {
        alert("Player not found");
        return;
      }

      const playerId = searchData.data[0].id;
      const playerFullName = `${searchData.data[0].first_name} ${searchData.data[0].last_name}`;

      // 2. Son 10 maç istatistiklerini al
      const gamesResponse = await fetch(`https://www.balldontlie.io/api/v1/stats?player_ids[]=${playerId}&per_page=10`);
      const gamesData = await gamesResponse.json();

      if (gamesData.data.length === 0) {
        alert("No recent games found");
        return;
      }

      // 3. Tabloyu oluştur
      let table = `<h2 style="text-align:center">${playerFullName} - Last 10 Games</h2>`;
      table += `<table>
                  <tr>
                    <th>Game</th>
                    <th>Points</th>
                    <th>Assists</th>
                    <th>Rebounds</th>
                    <th>3 Pointers</th>
                  </tr>`;

      gamesData.data.forEach((game, index) => {
        table += `<tr>
                    <td>${index + 1}</td>
                    <td>${game.pts}</td>
                    <td>${game.ast}</td>
                    <td>${game.reb}</td>
                    <td>${game.fg3m}</td>
                  </tr>`;
      });

      table += `</table>`;
      document.getElementById("statsTable").innerHTML = table;
    }
  </script>

</body>
</html>
